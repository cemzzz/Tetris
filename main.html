<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테트리스</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="game-console">
        <!-- 게임기 좌측 영역  -->
        <div class="left-controls">
            <div class="direction-keys">
              <div class="up direction-button">↑</div>
              <div class="middle-keys">
                <div class="left direction-button">←</div>
                <div class="right direction-button">→</div>
              </div>
              <div class="down direction-button">↓</div>
            </div>
        </div>
        
        <!-- 게임기 화면 -->
        <div class="screen">
          <div class="wrapper">
            <div class="game-text">
              <span>GAME OVER</span>
              <button>다시 시작</button>
            </div>
            <div class="score">0</div>
            <div class="playground">
              <ul></ul>  
            </div>
          </div>  
        </div>

        <!-- 게임기 우측 영역 -->
        <div class="right-controls">
            <div class="button-a">A</div> 
            <div class="button-b">B</div>
        </div>
    </div>

    <script src="/JS/tetris.js" type="module"></script>
</body>
</htl>
